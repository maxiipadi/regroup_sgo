<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente espacial -->
  <defs>
    <!-- Gradientes -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="moduleGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="moduleGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="moduleGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtros -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Estrellas de fondo -->
  <circle cx="100" cy="80" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="700" cy="120" r="1" fill="white" opacity="0.4"/>
  <circle cx="250" cy="50" r="1.2" fill="white" opacity="0.5"/>
  <circle cx="600" cy="80" r="1" fill="white" opacity="0.7"/>
  <circle cx="150" cy="500" r="1.3" fill="white" opacity="0.5"/>
  <circle cx="680" cy="480" r="1" fill="white" opacity="0.6"/>
  <circle cx="320" cy="520" r="1.1" fill="white" opacity="0.4"/>
  <circle cx="550" cy="540" r="1.4" fill="white" opacity="0.5"/>
  
  <!-- Título -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#e5e5e5" text-anchor="middle" letter-spacing="2">
    LEGION ALFA ARCHITECTURE
  </text>
  
  <!-- Línea decorativa bajo título -->
  <line x1="300" y1="65" x2="500" y2="65" stroke="#3b82f6" stroke-width="2" opacity="0.8"/>
  
  <!-- MPP - Módulo de Procesamiento Primario (Izquierda) -->
  <g filter="url(#shadow)">
    <rect x="50" y="150" width="200" height="280" rx="10" fill="rgba(30, 30, 30, 0.8)" stroke="url(#moduleGradient1)" stroke-width="2"/>
    
    <!-- Barra superior -->
    <rect x="50" y="150" width="200" height="8" rx="10" fill="url(#moduleGradient1)"/>
    
    <!-- Icono MPP -->
    <g transform="translate(150, 210)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="#3b82f6" stroke-width="2.5" opacity="0.3"/>
      <path d="M -15,-20 L 0,-5 L 15,-20" fill="none" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>
      <path d="M -15,0 L 0,15 L 15,0" fill="none" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>
      <rect x="-12" y="18" width="24" height="8" rx="2" fill="#3b82f6"/>
    </g>
    
    <text x="150" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e5e5e5" text-anchor="middle">PPM</text>
    <text x="150" y="305" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Primary</text>
    <text x="150" y="320" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Processing</text>
    
    <!-- Funciones -->
    <text x="150" y="350" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">• Classification</text>
    <text x="150" y="370" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">• Pre-treatment</text>
    <text x="150" y="390" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">• Separation</text>
    <text x="150" y="410" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">• Cleaning</text>
  </g>
  
  <!-- MTF - Módulo de Transformación y Fabricación (Centro) -->
  <g filter="url(#shadow)">
    <rect x="300" y="150" width="200" height="280" rx="10" fill="rgba(30, 30, 30, 0.8)" stroke="url(#moduleGradient2)" stroke-width="2"/>
    
    <!-- Barra superior -->
    <rect x="300" y="150" width="200" height="8" rx="10" fill="url(#moduleGradient2)"/>
    
    <!-- Icono MTF -->
    <g transform="translate(400, 210)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="#60a5fa" stroke-width="2.5" opacity="0.3"/>
      <rect x="-15" y="-18" width="10" height="36" rx="2" fill="#60a5fa"/>
      <rect x="5" y="-18" width="10" height="36" rx="2" fill="#3b82f6"/>
      <path d="M -8,-25 L -8,-30 L 8,-30 L 8,-25" fill="none" stroke="#93c5fd" stroke-width="2" stroke-linecap="round"/>
      <circle cx="-10" cy="0" r="3" fill="#93c5fd"/>
      <circle cx="10" cy="0" r="3" fill="#93c5fd"/>
    </g>
    
    <text x="400" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e5e5e5" text-anchor="middle">TMM</text>
    <text x="400" y="305" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Transformation &</text>
    <text x="400" y="320" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Manufacturing</text>
    
    <!-- Funciones -->
    <text x="400" y="350" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle">• 3D Printing</text>
    <text x="400" y="370" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle">• Smelting</text>
    <text x="400" y="390" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle">• Assembly</text>
    <text x="400" y="410" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle">• Quality Control</text>
  </g>
  
  <!-- MAR - Módulo de Almacenamiento y Reutilización (Derecha) -->
  <g filter="url(#shadow)">
    <rect x="550" y="150" width="200" height="280" rx="10" fill="rgba(30, 30, 30, 0.8)" stroke="url(#moduleGradient3)" stroke-width="2"/>
    
    <!-- Barra superior -->
    <rect x="550" y="150" width="200" height="8" rx="10" fill="url(#moduleGradient3)"/>
    
    <!-- Icono MAR -->
    <g transform="translate(650, 210)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="#2563eb" stroke-width="2.5" opacity="0.3"/>
      <rect x="-18" y="-15" width="36" height="30" rx="3" fill="none" stroke="#3b82f6" stroke-width="2.5"/>
      <rect x="-18" y="-15" width="36" height="10" rx="3" fill="#2563eb" opacity="0.5"/>
      <line x1="-10" y1="0" x2="-10" y2="10" stroke="#60a5fa" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="10" stroke="#60a5fa" stroke-width="2"/>
      <line x1="10" y1="0" x2="10" y2="10" stroke="#60a5fa" stroke-width="2"/>
    </g>
    
    <text x="650" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e5e5e5" text-anchor="middle">SRM</text>
    <text x="650" y="305" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Storage &</text>
    <text x="650" y="320" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Reuse</text>
    
    <!-- Funciones -->
    <text x="650" y="350" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">• Inventory</text>
    <text x="650" y="370" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">• Distribution</text>
    <text x="650" y="390" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">• Traceability</text>
    <text x="650" y="410" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">• Reintegration</text>
  </g>
  
  <!-- Flechas de flujo -->
  <!-- MPP a MTF -->
  <g filter="url(#glow)">
    <defs>
      <marker id="arrowhead1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#60a5fa" />
      </marker>
    </defs>
    <path d="M 250 290 L 300 290" stroke="#60a5fa" stroke-width="3" fill="none" marker-end="url(#arrowhead1)" opacity="0.8"/>
    <text x="275" y="280" font-family="Arial, sans-serif" font-size="9" fill="#93c5fd" text-anchor="middle">Materials</text>
  </g>
  
  <!-- MTF a MAR -->
  <g filter="url(#glow)">
    <defs>
      <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
      </marker>
    </defs>
    <path d="M 500 290 L 550 290" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead2)" opacity="0.8"/>
    <text x="525" y="280" font-family="Arial, sans-serif" font-size="9" fill="#93c5fd" text-anchor="middle">Products</text>
  </g>
  
  <!-- Flecha de retroalimentación (MAR a MPP) -->
  <g filter="url(#glow)">
    <defs>
      <marker id="arrowhead3" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#1e40af" />
      </marker>
    </defs>
    <path d="M 650 430 Q 400 500 150 430" stroke="#1e40af" stroke-width="2.5" fill="none" marker-end="url(#arrowhead3)" opacity="0.6" stroke-dasharray="5,5"/>
    <text x="400" y="520" font-family="Arial, sans-serif" font-size="9" fill="#93c5fd" text-anchor="middle">Closed Loop</text>
  </g>
  
  <!-- Indicador de eficiencia -->
  <g transform="translate(400, 560)">
    <rect x="-80" y="-25" width="160" height="40" rx="20" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#60a5fa" text-anchor="middle">CIRCULAR SYSTEM</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="9" fill="#93c5fd" text-anchor="middle">Efficiency: 95% • Zero Waste</text>
  </g>
  
  <!-- Detalles técnicos en las esquinas -->
  <text x="20" y="585" font-family="monospace" font-size="8" fill="#475569">v2.5.1</text>
  <text x="760" y="585" font-family="monospace" font-size="8" fill="#475569" text-anchor="end">NASA-2025</text>
</svg>